<script>
   const input = document.querySelector("form input"),
    counter = document.querySelector("form .counter"),
    counter2=document.querySelector("form .counter2"),
    maxLength = input.getAttribute("maxlength");
    const numbers=/^[0-9]+$/,
    letters=/^[A-Za-z]+$/;
   input.onkeyup=()=>{
      if (input.value.match(letters)){
       counter.innerText=maxLength-input.value.length;
      counter2.style.display="none";
      counter.style.display="inline";
      counter.style.color="black";
      return true;
    }else if(x=input.value.match(numbers)){
      counter2.innerText=maxLength-input.value.length;
      counter.style.display="none";
      counter2.innerHTML="*Please Enter your name";
      counter2.style.display="block";
      counter2.style.margin="0 100";
      alert("please enter characters only");
      return false;
      

    }
   }

      function myFunction(){
      var x=document.getElementById("myInput");
      if (x.type==="password"){
         x.type="text";
      }else{
         x.type="password";
      }
   }

</script>
